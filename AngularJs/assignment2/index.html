<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>ShoppingListCheckOff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <div class="container">
    <h1>Shopping List Check Off</h1>
   <div class="row">
    <div class="col-md-6" id="list1" ng-controller='ToBuyController as list1' >
    <h2>To Buy</h2>
      <!-- <input type="text" ng-model="list1.itemName" placeholder="item name">
      <input type="text" ng-model="list1.itemQuantity" placeholder="quantity">
      <button ng-click="list1.addItem();">Add Item To Shopping List</button> -->
      <ol>
        <li ng-repeat="item in list1.items">
          {{ item.quantity }} of {{ item.name }}
          <button class="btn btn-default" ng-click="list1.removeItem($index);"><span class="glyphicon glyphicon-ok"></span>Bought</button>
        </li>
      </ol>
      <div ng-if="list1.errorMessage" class="emptyMessage">{{list1.errorMessage}}</div>
    </div>

    <div class="col-md-6" id="list2" ng-controller='AlreadyBoughtController as list2'>
    <h2>Already Bought</h2>
<!--       <input type="text" ng-model="list2.itemName" placeholder="item name">
      <input type="text" ng-model="list2.itemQuantity" placeholder="quantity">
      <button ng-click="list2.addItem();">Add Item To Shopping List</button> -->
      <ol>
        <li ng-repeat="item in list2.items">
          {{ item.quantity }} of {{ item.name }}
          <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span>	</button>
        </li>
      </ol>
      <div ng-if="list2.errorMessage" class="emptyMessage">{{list2.errorMessage}}</div>
    </div>
   </div>
</div>

  </body>
</html>
